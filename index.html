<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/variables.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <main class="container">
    <header class="header">
      <a href="#">
        <img src="./images/logo.svg" alt="Logo Huddle">
      </a>
    </header>
    <div class="content">
      <img src="./images/illustration-mockups.svg" alt="Imagem anuncio">
      <section class="section">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create
          connections with your users as you engage in genuine discussion.</p>
        <a href="#">Register</a>
      </section>
    </div>
    <footer class="footer">
      <a href="#">
        <img src="./images/facebook.svg" alt="Logo Facebook">
      </a>
      <a href="#">
        <img src="./images/twitter.svg" alt="Logo Twitter">
      </a>
      <a href="#">
        <img src="./images/instagram.svg" alt="Logo Instagram">
      </a>
    </footer>
  </main>
</body>

</html>
